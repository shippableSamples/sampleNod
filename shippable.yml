# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  - 0.11

build:
  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  pre_ci:
    - echo "this is master branch"

  ci:
    - npm install
    #- sleep 10m

  post_ci:
    - ls -a
    - pwd

  cache: true

  #cache_dir_list: 
   # - $SHIPPABLE_BUILD_DIR/node_modules

