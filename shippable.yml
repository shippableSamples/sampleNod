# Language setting
language: node_js

# Version number
node_js:
  - 0.12

build:
  pre_ci:
    - echo "this is master branch"
  ci:
    - node --version
    - ruby --version
    - npm install

  post_ci:
    - ls -a
    - pwd

  cache: true

  cache_dir_list: 
    - $SHIPPABLE_BUILD_DIR/node_modules
    - $SHIPPABLE_BUILD_DIR/.git

