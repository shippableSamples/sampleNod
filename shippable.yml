# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  - 5.0
  #- 0.11
  
build:
  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  pre_ci:
    - echo "this is master branch"

  ci:
    - npm install

  post_ci:
    - ls -a
    - pwd
    - ps wq

